<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Encoding -->
        <meta charset="UTF-8">
        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Main</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.min.css">
        <!-- Font lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header__logo">MetaHome</a>
                    <div class="header__date-time">
                        <p class="header__time">12:19:50 PM</p>
                        <p class="header__date">Sundey, 5 december, 2021</p>
                    </div>
                    <div class="header__dashboard dashboard">
                        <div class="dashboard__customize">
                            Customize Dashboard
                        </div>
                        <a href="#" class="dashboard__user user">
                            <img class="user__arrow" src="img/header/arrow.svg" alt="arrow">
                            <p>Hello<span>Iman</span></p><img src="img/header/user.svg" alt="user">
                        </a>
                        <a href="#" class="dashboard__signout"><img src="img/header/sign out.svg" alt=""></a>
                    </div>
                </div>
            </header>
            <main class="main">
                <aside class="sidebar">
                    <nav class="sidebar__body">
                        <ul class="sidebar__list">
                            <li class="sidebar__item first"><a href="#"><img src="img/sidebar/Icon - Dashboard.svg" alt="dashboard"><p>Dashboard</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Devices.svg" alt="devices"><p>Devices</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Lights.svg" alt="lights"><p>Lights</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Temperature.svg" alt="temprature"><p>Temperature</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Electricity.svg" alt="electricicy"><p>Electricity</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Water.svg" alt="water"><p>Water</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Wi-Fi.svg" alt="wi-fi"><p>Wi-Fi</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Security.svg" alt="security"><p>Security</p></a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/sidebar/Icon - Setting.svg" alt="setting"><p>Setting</p></a></li>
                        </ul>
                    </nav>
                </aside>
                <div class="main-content">
                    <div class="main-content__cards cards">
                        <div class="cards__weather weather">
                            <h2 class="weather__title">Weather<img src="img/cards/arrow.svg" alt="arrow"></h2>
                            <div class="weather__desctiption">
                                <p class="weather__city">Rasht</p>
                                <p class="weather__avg">14° C</p>
                                <p class="weather__min-max">3° C<span>/</span><span>16° C</span></p>
                                <p class="weather__summary">Partly Cloudy</p>
                            </div>
                            <img class="weather__img" src="img/cards/weather.svg" alt="weather">
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
