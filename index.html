<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Encoding -->
        <meta charset="UTF-8">
        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Main</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.min.css">
        <!-- Font lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header__logo">MetaHome</a>
                    <div class="header__date-time">
                        <p class="header__time">12:19:50 PM</p>
                        <p class="header__date">Sundey, 5 december, 2021</p>
                    </div>
                    <div class="header__dashboard dashboard">
                        <div class="dashboard__customize">
                            Customize Dashboard
                        </div>
                        <a href="#" class="dashboard__user user">
                            <img class="user__arrow" src="img/header/arrow.svg" alt="arrow">
                            <p>Hello<span>Iman</span></p><img src="img/header/user.svg" alt="user">
                        </a>
                        <a href="#" class="dashboard__signout"><img src="img/header/sign out.svg" alt=""></a>
                    </div>
                </div>
            </header>
            <main class="main">
                <aside class="sidebar">
                    <nav class="sidebar__body">
                        <ul class="sidebar__list">
                            <li class="sidebar__item first"><a href="#"><img src="img/header/Icon - Dashboard.svg" alt="dashboard">Dashboard</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header/Icon - Devices.svg" alt="devices">Devices</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header/Icon - Lights.svg" alt="lights">Lights</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header//Icon - Temperature.svg" alt="temprature">Temperature</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header/Icon - Electricity.svg" alt="electricicy">Electricity</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header/Icon - Water.svg" alt="water">Water</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header/Icon - Wi-Fi.svg" alt="wi-fi">Wi-Fi</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header/Icon - Security.svg" alt="security">Security</a></li>
                            <li class="sidebar__item"><a href="#"><img src="img/header/Icon - Setting.svg" alt="setting">Setting</a></li>
                        </ul>
                    </nav>
                </aside>
            </main>
            <footer class="footer">

            </footer>
        </div>
        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
